<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>_____canvas/breakout_____</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 100 auto;
      }
    </style>
  </head>

  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      var ballRadius = 10;
      var paddleHeight = 10;
      var paddleWidth = 75;

      var brickRowCount = 8;
      var brickColumnCount = 6;
      var brickWidth = 70;
      var brickHeight = 20;
      var brickOffsetTop = 5;
      var brickOffsetLeft = 20;
      var brickPadding = 5;

      var hueValue = Math.floor(Math.random() * 360);

      var paddleX = (canvas.width - paddleWidth) / 2;
      var x = canvas.width / 2;
      var y = canvas.height - 30;
      var dx = 1;
      var dy = -1;
      var ballColour = ballRGB();
      var bounceCount = 0;
      var rightPress = false;
      var leftPress = false;
      let score = 0;
      let lives = 3;

      var bricks = [];
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }
      console.log("bricks:", bricks)


      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);
      document.addEventListener("mousemove", mouseMoveHandler, false);

      function keyDownHandler(event) {
        if (event.key === "Right" || event.key === "ArrowRight") {
          rightPress = true;
        } else if (event.key === "Left" || event.key === "ArrowLeft") {
          leftPress = true;
        }
      }

      function mouseMoveHandler(event) {
        const relativeX = event.clientX - canvas.offsetLeft;
        if (relativeX - paddleWidth > 0 && relativeX < canvas.width){
          paddleX = relativeX - paddleWidth;
        }
      }

      function keyUpHandler(event) {
        if (event.key === "Right" || event.key === "ArrowRight") {
          rightPress = false;
        } else if (event.key === "Left" || event.key === "ArrowLeft") {
          leftPress = false;
        }
      }

      function collisionDetection() {

        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            const b = bricks[c][r];
            if (b.status === 1) {
              if (
                x > b.x &&
                x < b.x + brickWidth &&
                y > b.y &&
                y < b.y + brickHeight
              ) {
                dy = -dy;
                b.status = 0;
                ballColour = ballRGB();
                score = score + (200-b.y);
              }
            }
          }
        }
      }

      function ballRGB() {
        return (
          "rgb(" +
          Math.floor(Math.random() * 256) +
          "," +
          Math.floor(Math.random() * 256) +
          "," +
          Math.floor(Math.random() * 256) +
          ")"
        );
      }

      // function brickRGB() { return ( "rgb(" + Math.floor(Math.random() * 256 + 1) + "," + Math.floor(Math.random() * 256 + 1) + "," + Math.floor(Math.random() * 256 + 1) + ")" );}


       function drawScore(){
        ctx.font = "14px Helvetica BoldItalic";
        ctx.fillStyle = "#0095DD";
        ctx.fillText(`SCORE:  ${score}`, 10, 310)
       }
       function drawLives(){
        ctx.font = "14px Helvetica BoldItalic";
        ctx.fillStyle = "#0095DD";
        ctx.fillText(`LIVES: ${lives}`, 10, 295)
       }

      function bounce() {
        bounceCount += 1;
        dx = dx > 0 ? 1 + bounceCount : -1 - bounceCount;
        dy = dy > 0 ? 1 + bounceCount : -1 - bounceCount;
      }

      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = ballColour;
        ctx.fill();
        ctx.closePath();
      }

      function drawPaddle() {
        ctx.beginPath();
        ctx.rect(
          paddleX,
          canvas.height - paddleHeight,
          paddleWidth,
          paddleHeight
        );
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }

      function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            if (bricks[c][r].status === 1) {
              var brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
              var brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
              bricks[c][r].x = brickX;
              bricks[c][r].y = brickY;

              var brickColour =
                "hsl(" +
                hueValue +
                "," +
                (Math.random() * 30 + Math.random() * 70) +
                "%," +
                (Math.random() * 10 + 60) +
                "%)";

              ctx.beginPath();
              ctx.rect(brickX, brickY, brickWidth, brickHeight);
              ctx.fillStyle = brickColour;
              ctx.fill();
              ctx.closePath();
            }
          }
        }
      }
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        collisionDetection();
        drawScore();
        drawLives();

        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
          dx = -dx;
          ballColour = ballRGB();
        }
        if (y + dy < ballRadius) {
          dy = -dy;
          ballColour = ballRGB();
        } else if (y + dy > canvas.height - 3 - ballRadius) {
          if (x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
            bounce();
            ballColour = ballRGB();
          } else {
            loss();
          }
        }

        if (rightPress && paddleX < canvas.width - paddleWidth) {
          paddleX += 7 * (Math.max(1, (score/50)));
        } else if (leftPress && paddleX > 0) {
          paddleX -= 7 * (Math.max(1, (score/50)));
        }

        x += dx;
        y += dy;
        requestAnimationFrame(draw);
      }

      function loss() {
        lives--;
        if (!lives){
        alert('\n' + "   GAME OVER!   " + '\n\n' + 'YOU SCORED ' + score + ' points');
//        clearInterval(interval);
        document.location.reload();
      } else {
        setInterval(24);
        x = canvas.width / 2;
        y = canvas.height - 30;
        dx = 1;
        dy = -1;
        paddleX = (canvas.width - paddleWidth) / 2;

      }
    }

    draw();
//      let interval = setInterval(draw, 24);
    </script>
  </body>
</html>
