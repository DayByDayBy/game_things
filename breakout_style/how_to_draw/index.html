<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>___canvas/breakout___</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.rect(20, 40, 30, 10);
        ctx.fillStyle = "#FF0000";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(240, 280, 40, 8);
        ctx.fillStyle = "#000000";
        ctx.fill();
        ctx.closePath();


        ctx.beginPath();
        ctx.arc(240, 240, 8, 0, Math.PI * 2, false);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(10, 10, 460, 300);
        ctx.strokeStyle = "rgb(255 0 255 / 50%)";
        ctx.stroke();
        ctx.closePath();

        for (let i = 0; i <= 3; i++) {
            for (let j = 0; j <= 2; j++) {
                ctx.beginPath();
                    let x = 100 + j * 50;
                    let y = 100 + i * 50;
                    let radius = 20;
                    let startAngle = 0;
                    let endAngle = Math.PI + (Math.PI * j) / 2;
                    let counterclockwise = i % 2 === 1;

                    ctx.arc(x, y, radius, startAngle, endAngle, counterclockwise)
                
                    if (i > 1) {
                        ctx.fill();
                    } else {
                        ctx.stroke();
                    }
            }
        }

        for (let i = 0; i <= 3; i++) {
            for (let j = 0; j <= 2; j++) {
                ctx.beginPath();
                    let x = 300 + j * 50;
                    let y = 50 + i * 50;
                    let radiusX = 10;
                    let radiusY = 15
                    let rotation = Math.random(7)
                    let startAngle = Math.random(3)
                    let endAngle = Math.PI + (Math.PI * j) / 2;
                    let counterclockwise = i % 2 === 1;
                    ctx.ellipse(x, y, radiusX, radiusY, rotation, startAngle, endAngle, counterclockwise)
                    ctx.fillStyle = "yellow";
                    ctx.strokeStyle = "black";
                    if (i > 1) {
                        ctx.fill();
                    } else {
                        ctx.stroke();
                    }
            }
        }



    </script>
</body>
</html>
