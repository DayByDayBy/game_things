<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>___canvas/breakout___</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.rect(20, 40, 30, 10);
        ctx.fillStyle = "#FF0000";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(240, 280, 40, 8);
        ctx.fillStyle = "#000000";
        ctx.fill();
        ctx.closePath();


        ctx.beginPath();
        ctx.arc(240, 240, 8, 0, Math.PI * 2, false);
        ctx.fillStyle = "silver";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(10, 10, 460, 300);
        ctx.strokeStyle = "rgb(255 0 255 / 50%)";
        ctx.stroke();
        ctx.closePath();

        




    </script>

</body>
</html>
