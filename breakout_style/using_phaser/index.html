<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>____phaser/breakout____</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="node_modules/phaser-ce/build/phaser.min.js"></script>
  </head>
  <body>
    <script>
      const game = new Phaser.Game(600, 400, Phaser.CANVAS, null, {
        preload: preload,
        create: create,
        update: update,
      });

      let ball;
      let paddle;
      let bricks;
      let newBrick;
      let brickInfo;
      let scoreText;
      let score = 0;
      let lives = 3;
      let livesText;
      let lifeLostText;

      function preload() {
        game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
        game.scale.pageAlignHorizontally = true;
        game.scale.pageAlignVertically = true;
        game.stage.backgroundColor = "#eee";
        game.load.image("ball", "img/ball.png");
        game.load.image("paddle", "img/paddle.png");
        game.load.image("brick", "img/brick.png");
      }

      function create() {
        game.physics.startSystem(Phaser.Physics.ARCADE);
        game.physics.arcade.checkCollision.down = false;

        ball = game.add.sprite(
          game.world.width * 0.5,
          game.world.height - 20,
          "ball"
        );
        ball.anchor.set(0.5);

        game.physics.enable(ball, Phaser.Physics.ARCADE);
        ball.body.velocity.set(150, -150);
        ball.body.collideWorldBounds = true;
        ball.body.bounce.set(1);
        ball.checkWorldBounds = true;

        ball.events.onOutOfBounds.add(ballLeaveScreen, this);

        paddle = game.add.sprite(
          game.world.width * 0.5,
          game.world.height - 10,
          "paddle"
        );
        paddle.anchor.set(0.5, 0);
        game.physics.enable(paddle, Phaser.Physics.ARCADE);
        paddle.body.immovable = true;

        initBricks();

        textStyle = { font: "15px Helvetica, sans-serif", fill: "#009" };

        titleText = game.add.text(300, 5, "BOUNCY BOUNCY BANG BANG", {
          font: "18px Helvetica, sans-serif",
          fill: "#D0D",
        });

        scoreText = game.add.text(5, 5, "POINTS: 0", {
          font: "15px Helvetica, sans-serif",
          fill: "#009",
        });

        livesText = game.add.text(
          game.world.width - 5,
          380,
          `Lives: ${lives}`,
          {
            font: "18px Helvetica, sans-serif",
            fill: "#D0D",
          }
        );
        livesText.anchor.set(1, 0);

        lifeLostText = game.add.text(
          game.world.width * 0.5,
          game.world.height * 0.5,
          "life lost, click to continue",
          textStyle
        );

        lifeLostText.anchor.set(0.5);
        lifeLostText.visible = false;
      }
      function update() {
        game.physics.arcade.collide(ball, paddle);
        game.physics.arcade.collide(ball, bricks, ballHitBrick);
        paddle.x = game.input.x || game.world.width * 0.5;
      }

      function initBricks() {
        brickInfo = {
          width: 50,
          height: 20,
          count: {
            row: 5,
            col: 10,
          },
          offset: {
            top: 50,
            left: 50,
          },
          padding: 5,
        };
        bricks = game.add.group();
        for (let c = 0; c < brickInfo.count.col; c++) {
          for (let r = 0; r < brickInfo.count.row; r++) {
            const brickX =
              c * (brickInfo.width + brickInfo.padding) + brickInfo.offset.left;
            const brickY =
              r * (brickInfo.height + brickInfo.padding) + brickInfo.offset.top;
            newBrick = game.add.sprite(brickX, brickY, "brick");
            game.physics.enable(newBrick, Phaser.Physics.ARCADE);
            newBrick.body.immovable = true;
            newBrick.anchor.set(0.5);
            bricks.add(newBrick);
          }
        }
      }
      function ballHitBrick(ball, brick) {
        brick.kill();
        score += 10;
        scoreText.setText(`POINTS: ${score}`);

        if (score === brickInfo.count.row * brickInfo.count.col * 10) {
          alert("You WIN! Congratulations!");
          location.reload();
        }
      }

      function ballLeaveScreen() {
        lives--;
        if (lives) {
          livesText.setText(`LIVES: ${lives}`);
          lifeLostText.visible = true;
          ball.reset(game.world.width * 0.5, game.world.height - 25);
          paddle.reset(game.world.width * 0.5, game.world.height - 10);
          game.input.onDown.addOnce(() => {
            lifeLostText.visible = false;
            ball.body.velocity.set(150, -150);
          }, this);
        } else {
          alert("YOU LOOSE, N00B");
          location.reload();
        }
      }
    </script>
  </body>
</html>
